server:
  port: 8081

spring:
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        hibernate:
            ddl-auto: update
    application:
        name: catalog-service
    datasource:
        driver-class-name:  org.postgresql.Driver
        hikari:
            #max-lifetime: 1800000
            #connection-timeout: 30000
            #idle-timeout: 120000
            # minimum-idle: 10
            maximum-pool-size: 2
        platform: postgres
        username: postgres
        password: password
